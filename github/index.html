<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой второй проект</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe 
                            width="100%" 
                            height="302" 
                            src="https://www.youtube.com/embed/3dYRN1rtncA" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                        >
                        </iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Ваше имя">
                            </div>
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Ваш email">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="feature-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="col">
                            <figure>
                                <img src="img/01.png" alt="Первое преимущество">
                                <figcaption>
                                    Первое преимущество
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="col">
                            <figure>
                                <img src="img/01.png" alt="Второе преимущество">
                                <figcaption>
                                    Второе преимущество
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="col">
                            <figure>
                                <img src="img/01.png" alt="Третье преимущество">
                                <figcaption>
                                    Третье преимущество
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="col">
                            <figure>
                                <img src="img/01.png" alt="Четвертое преимущество">
                                <figcaption>
                                    Четвертое преимущество
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-primary btn-lg d-block mx-auto">Получить инструкцию</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
